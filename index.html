<!doctype html>
<html>

<head>
	<title>Pie Chart</title>
	<script src=""></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"></script>
</head>

<body>
	<div id="canvas-holder" style="width:40%">
		<canvas id="chart-area"></canvas>
	</div>
	<button id="randomizeData">Randomize Data</button>
	<button id="addDataset">Add Dataset</button>
	<button id="removeDataset">Remove Dataset</button>

    <a href="world_map/world_map.html">World Map</a>

	<script>
        window.chartColors = {
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',
            green: 'rgb(75, 192, 192)',
            blue: 'rgb(54, 162, 235)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(231,233,237)'
        };

		var randomScalingFactor = function() {
			return Math.round(Math.random() * 100);
		};

		var config = {
			type: 'pie',
			data: {
				datasets: [{
					data: [
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
					],
					backgroundColor: [
						window.chartColors.red,
						window.chartColors.orange,
						window.chartColors.yellow,
						window.chartColors.green,
						window.chartColors.blue,
					],
					label: 'Dataset 1'
				}],
				labels: [
					'Red',
					'Orange',
					'Yellow',
					'Green',
					'Blue'
				],
			},

			options: {
				responsive: true,
                plugins: {
                    datalabels: {
                        align: function(context) {
                          var index = context.dataIndex;
                          var curr = context.dataset.data[index];
                          var prev = context.dataset.data[index - 1];
                          var next = context.dataset.data[index + 1];
                          return prev < curr && next < curr ? 'end' :
                            prev > curr && next > curr ? 'start' :
                            'center';
                        },
                        backgroundColor: 'rgba(255, 255, 255, 0.7)',
                        borderColor: 'rgba(128, 128, 128, 0.7)',
                        borderRadius: 4,
                        borderWidth: 1,
                        color: function(context) {
                          var i = context.dataIndex;
                          var value = context.dataset.data[i];
                          var prev = context.dataset.data[i - 1];
                          var diff = prev !== undefined ? value - prev : 0;
                          return diff < 0 ? Utils.color(0) :
                            diff > 0 ? Utils.color(1) :
                            'gray';
                        },
                        font: {
                          size: 11,
                          weight: 'bold',
                        }
                    }
                }
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('chart-area').getContext('2d');
			window.myPie = new Chart(ctx, config) ;
		};

		document.getElementById('randomizeData').addEventListener('click', function() {
			config.data.datasets.forEach(function(dataset) {
				dataset.data = dataset.data.map(function() {
					return randomScalingFactor();
				});
			});

			window.myPie.update();
		});

		var colorNames = Object.keys(window.chartColors);
		document.getElementById('addDataset').addEventListener('click', function() {
			var newDataset = {
				backgroundColor: [],
				data: [],
				label: 'New dataset ' + config.data.datasets.length,
			};

			for (var index = 0; index < config.data.labels.length; ++index) {
				newDataset.data.push(randomScalingFactor());

				var colorName = colorNames[index % colorNames.length];
				var newColor = window.chartColors[colorName];
				newDataset.backgroundColor.push(newColor);
			}

			config.data.datasets.push(newDataset);
			window.myPie.update();
		});

		document.getElementById('removeDataset').addEventListener('click', function() {
			config.data.datasets.splice(0, 1);
			window.myPie.update();
		});
	</script>
</body>

</html>
